            <div class="section2-content-4" data-card>

                <h2 class="about-title" data-title>/contact</h2>
                <div class="contact-content">
                    <h3 class="about-subtitle" data-text> Hit me up!</h2>
                    <form name="contact" action="/success" method="POST" data-netlify="true">

                        <a href="https://github.com/dazedmind" target="_blank">

                    <div class="button-container">
                        <button id="defaultTheme">Default</button>
                        <button id="draculaBtn">Dracula</button>
                        <button id="lunariaBtn">Lunaria</button>
