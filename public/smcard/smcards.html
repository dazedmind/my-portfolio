<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="smcardstyle.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
			integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<title>Document</title>
	</head>
	<body>
		<main>
			<!-- DISCORD -->
			<div class="socmed-card">
				<div id="dc-header"></div>
				<div class="display-pic">
					<img class="profile-pic" src="/smcard/profile.jpg" alt="" />
					<img class="minicon" src="/smcard/hypesquad.png" alt="" />
				</div>
				<i class="fa-solid fa-pen"></i>
				<div class="info">
					<div class="name">
						<h2 data-name>Allen</h2>
						<h3 data-subtext>dazedmind#1104</h3>
					</div>
					<div class="divider"></div>
					<div class="about">
						<h3>ABOUT ME</h3>
						<em>too see the next part of the dream.ðŸ”±</em>
					</div>
					<div class="roles">
						<h3>ROLES</h3>
						<div class="roles-content">
							<p class="role-id">
								<span style="color: #ffb500">
									<i class="fa-solid fa-circle fa-xs"></i>
								</span>
								Designer
							</p>
							<p class="role-id">
								<span style="color: #46c2ca">
									<i class="fa-solid fa-circle fa-xs"></i> </span
								>Developer
							</p>
						</div>
					</div>
					<div>
						<h3>NOTE</h3>
						<p>Click to add note</p>
					</div>
				</div>
			</div>

			<!-- FACEBOOK -->
			<div class="socmed-card facebook">
				<div id="fb-header"></div>
				<div class="facebook-card">
					<div class="display-pic">
						<img class="profile-pic-fb" src="/smcard/profile.jpg" alt="" />
					</div>
					<div class="info-fb">
						<div class="name-fb">
							<p class="fb-username" data-name>John Allen</p>
						</div>
						<div class="buttons-fb">
							<a href="https://facebook.com/troivalena/" target="_blank">
								<button id="fb-add">
									<i class="fa-solid fa-user-plus"></i> Add Friend
								</button>
							</a>
							<a href="https://facebook.com/troivalena/" target="_blank">
								<button id="fb-message">
									<i class="fa-solid fa-comment-dots"></i> Message
								</button>
							</a>
						</div>
					</div>
					<div class="about-fb">
						<div class="about-fb-info">
							<i class="fa-solid fa-house-chimney"></i>
							<p>Lives in <b>Manila, Philippines</b></p>
						</div>

						<div class="about-fb-info">
							<i class="fa-solid fa-square-plus"></i>
							<p>Followed by <b>581</b> people</p>
						</div>
					</div>
					<div class="pad"></div>
				</div>
			</div>

			<!-- TWITTER -->
			<div class="socmed-card twitter">
				<div id="twt-header"></div>
				<div class="display-pic">
					<img class="profile-pic-twt" src="/smcard/profile.jpg" alt="" />
				</div>
				<div class="info-twt">
					<div class="name-twt">
						<p class="twt-username" data-name>Allen</p>
						<h3 data-subtext>@dazedmnd</h3>
					</div>
					<div class="buttons-twt">
						<a href="https://twitter.com/dazedmnd" target="_blank">
							<i class="fa-solid fa-envelope"></i>
						</a>
						<button id="twt-add">Follow</button>
					</div>
				</div>
				<div class="about about-twitter">
					<p class="bio">wsg</p>
					<p class="greyed">
						<i class="fa-regular fa-calendar-days"></i> Joined August 2014
					</p>
					<div class="public-metrics">
						<p><b>98</b> Following</p>
						<p><b>109</b> Followers</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
